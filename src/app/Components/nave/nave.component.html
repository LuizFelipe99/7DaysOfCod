<div class="page-content">
  <div class="table-result">
    <table id="customers">
      <tr>
        <th>Nome</th>
        <th>Modelo</th>
        <th>Criado em</th>
        <th>Valor</th>
        <th>Largura</th>
        <th>Velocidade maxima</th>
        <th>Ver mais</th>
      </tr>
      <tr *ngFor="let data of starships;">
        <td> {{ data.name }} </td>
        <td> {{ data.model }} </td>
        <td> {{ data.created }} </td>
        <td> {{ data.cost_in_credits }} </td>
        <td> {{ data.length }} </td>
        <td> {{ data.max_atmosphering_speed }} </td>
        <td> <button class="more_details" (click)="getDetails(data.url)" > Detalhes </button> </td>
      </tr>
    </table>
    
    <div class="isEmpty" *ngIf="isEmpty">
      <h3>Nenhum filme encontrado!</h3>
    </div>
    <div class="loading" *ngIf="isLoad" >
      <div class="lds-dual-ring"></div>
    </div>
    <!-- paginação -->
    <div class="paginator">
      <form>
        <span>Total: {{total}} </span>
        <button class="button-paginator" [disabled]="previousBlocked" (click)="paginate(previous, -1)" > < </button>
        <span> {{ current }} </span>
        <button class="button-paginator" [disabled]="nextBlocked" (click)="paginate(next, +1)" > > </button>
      </form>
    </div>
  </div>
</div>
